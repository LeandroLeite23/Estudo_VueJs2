<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>

    <div id="app">
      <input type="text" id="inputTexto">
      <br>
      <select id="opcoes" @change="selecionarElementoFilho()">
        <option value="A">Opção A</option>
        <option value="B">Opção B</option>
        <option value="C">Opção C</option>
      </select>
      <button @click="selecionarElementoFilho()">Botão</button>
      <p>{{ valor }}</p>
      <hr>
      <p id="paragrafo" style="color: red;">Parágrafo!!</p>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                valor: ''
            },
            methods: {
                selecionarElementoFilho(){
                    //console.log(inputTexto.value);
                    this.valor = opcoes.value;
                    console.log(paragrafo.style.color);
                }
            }
        });

    </script>
</body>
</html>
