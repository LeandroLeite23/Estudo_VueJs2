<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>

    <div id="app">
        <h3>Adicionar Pacientes</h3>
        <div><span style="margin-right: 17px;">Nome: </span><input type="text" id="inputNome"></div>
        <div><span  style="margin-right: 21px;">Idade: </span><input type="text" id="inputIdade"></div>
        <div><span  style="margin-right: 20px;">Plano: </span><input type="text" id="inputPlano">
            <button @click="adicionarPaciente()">Adicionar</button>
            <button @click="verQuantidadePacientes()">Qtd pacientes</button>
        </div>
        <br>
        <hr>

        <h4>Ãšltimo paciente cadastrado:</h4>
        
        <p v-if="pacientes.length > 0">
           {{ ultimoPaciente }}
        </p>

        <hr>

        <h4>Pacientes plano master:</h4>
        
        <ul>
            <!--<li v-for="p  in pacientes" v-if="p.plano == 'Master'">{{ p.nome }}</li>-->
            <p v-for="p  in pacientes">{{ p.plano == 'Master' ? p.nome : '' }}</p>
        </ul>
        
        <hr>

        <h4>Pacientes cadastrados</h4>
        <p v-for="p in pacientes">{{ p.nome }}</p>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                pacientes: []
            },
            methods: {
                adicionarPaciente(){
                    this.pacientes.push({
                            nome: inputNome.value,
                            idade: inputIdade.value,
                            plano: inputPlano.value
                        })
                },
                verQuantidadePacientes(){
                    alert(this.pacientes.length)
                }
            },
            computed:{
                ultimoPaciente(){
                    
                    let index = this.pacientes.length - 1
                    let msg = ''

                    msg += 'Paciente: ' + this.pacientes[index].nome
                    msg += ' - Idade: ' + this.pacientes[index].idade
                    msg += ' - Plano: ' + this.pacientes[index].plano

                    return msg
                }
            }
        });

    </script>
</body>
</html>
