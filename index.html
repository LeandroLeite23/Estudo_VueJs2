<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>

    <div id="app">
       <ul>
            <li v-for="(curso, key) in cursos" v-text="key + ' - ' + curso"></li>
       </ul>
       <hr>
       <table border="1">
        <thead>
            <tr>
                <th>Cod</th>
                <th>Título</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="({titulo, descricao}, key) in cursos2"> <!--destructuring assignment example-->
                <td>{{ key }}</td>
                <td>{{ titulo }}</td>
                <td>{{ descricao }}</td>
            </tr>
            
            <!--<tr v-for="(curso, key) in cursos2"> navagando entre propriedades do objeto metodo convencional
                <td>{{ key }}</td>
                <td>{{curso.titulo}}</td>
                <td>{{curso.descricao}}</td>
            </tr>-->

        </tbody>
       </table>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                cursos: [
                    'Laravel',
                    'Web Completo',
                    'Banco de Dados',
                    'Solid',
                    'Angular'
                ],
                cursos2: {
                    1000:{
                            titulo: 'Laravel',
                            descricao: 'Domine o framework mais poderoso do mundo!'
                        },
                    1001:{
                        titulo: 'Banco de dados',
                        descricao: 'Aprenda os principais BDs relacionais do mercado!'

                    }
                }
            },
            methods: {}
        });

    </script>
</body>
</html>
