<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>
<body>

    <div id="app">
       <ul>
            <li v-for="(curso, key) in cursos" v-text="key + ' - ' + curso"></li>
       </ul>
       <hr>

       <ul>
            <li v-for="(e, key) in elementos">{{key}} - {{e.comentario}}</li>
       </ul>
       <button @click="adicionarComentario()">Adicionar</button>
       <button @click="removerComentario()">Remover</button>
       <button @click="modificaraComentario()">Atualizar</button>

       <hr>
       <table border="1">
        <thead>
            <tr>
                <th>Cod</th>
                <th>Título</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="({titulo, descricao}, key) in cursos2"> <!--destructuring assignment example-->
                <td>{{ key }}</td>
                <td>{{ titulo }}</td>
                <td>{{ descricao }}</td>
            </tr>
            
            <!--<tr v-for="(curso, key) in cursos2"> navagando entre propriedades do objeto metodo convencional
                <td>{{ key }}</td>
                <td>{{curso.titulo}}</td>
                <td>{{curso.descricao}}</td>
            </tr>-->

        </tbody>
       </table>

       <hr>

       <ul>
        <li v-for="p in publicacoes" style="border: solid 1px; margin-bottom:10px" :key="p.id">
            <div>
                {{ p.publicacao }}
                <hr>
                <input type="text">
            </div>
        </li>
       </ul>
    <button @click="misturarArray()">Misturar publicações</button>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                elementos: [
                    {id: 1, comentario: 'Comentario 1'},
                    {id: 2, comentario: 'Comentario 2'},
                    {id: 3, comentario: 'Comentario 3'},
                    {id: 4, comentario: 'Comentario 4'},
                ],
                cursos: [
                    'Laravel',
                    'Web Completo',
                    'Banco de Dados',
                    'Solid',
                    'Angular'
                ],
                cursos2: {
                    1000:{
                            titulo: 'Laravel',
                            descricao: 'Domine o framework mais poderoso do mundo!'
                        },
                    1001:{
                        titulo: 'Banco de dados',
                        descricao: 'Aprenda os principais BDs relacionais do mercado!'

                    }
                },
                publicacoes: [
                    {id: 1, publicacao: 'Publicação 1'},
                    {id: 2, publicacao: 'Publicação 2'},
                    {id: 3, publicacao: 'Publicação 3'}
                ]
            },
            methods: {
                misturarArray(){

                    let misturado = []

                    misturado[0] = this.publicacoes[2]
                    misturado[1] = this.publicacoes[0]
                    misturado[2] = this.publicacoes[1]

                    this.publicacoes = misturado
                },
                adicionarComentario(){
                    this.elementos.push({id: 5, comentario: 'Comentário 5'});
                },
                removerComentario(){
                    this.elementos.pop();
                },
                modificaraComentario(){
                    //this.elementos[0] = {id: 1, comentario: 'Comentário atualizado via...'}
                    this.$set(this.elementos, 0, { id: 1, comentario: 'Comentário atualizado via...'})
                }
            }
        });

    </script>
</body>
</html>
